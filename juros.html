<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros</title>
</head>
<body>

    <script>

        
    function calcularCreditoEspecial(saldoMedio) {
    let valorCredito = 0;

    if (saldoMedio <= 200) {
        valorCredito = saldoMedio * 0.1;
    } else if (saldoMedio <= 300) {
        valorCredito = saldoMedio * 0.2;
    } else if (saldoMedio <= 400) {
        valorCredito = saldoMedio * 0.3;
    } else {
        valorCredito = saldoMedio * 0.4;
    }

    return valorCredito;
}


    function main() {
    
    let saldoMedio = parseFloat(prompt("Digite o saldo médio do cliente: "));

    
    let valorCredito = calcularCreditoEspecial(saldoMedio);

    
    alert("Saldo médio do cliente: R$ " + saldoMedio.toFixed(2));
   alert("Valor do crédito especial: R$ " + valorCredito.toFixed(2));
}

main();



    </script>
    
</body>
</html>
