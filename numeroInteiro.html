<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero inteiro e antecessor</title>
</head>
<body>
    
<script>


function lerNumeroInteiro() {
    return parseInt(prompt("Digite um número inteiro: "));
}


function imprimirAntecessorESucessor(numero) {
    let antecessor = numero - 1;
    let sucessor = numero + 1;
    alert("O antecessor de " + numero + " é: " + antecessor);
    alert("O sucessor de " + numero + " é: " + sucessor);
}


function main() {
    let numero = lerNumeroInteiro();
    imprimirAntecessorESucessor(numero);
}


main();




</script>



</body>
</html>
