<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>

    <script>
        function converterParaFahrenheit(celsius) {
    let fahrenheit = (9 * celsius + 160) / 5;
    return fahrenheit;
}

function main() {
    let temperaturaCelsius = parseFloat(prompt("Digite a temperatura em graus Celsius: "));
    let temperaturaFahrenheit = converterParaFahrenheit(temperaturaCelsius);
    alert("A temperatura em Fahrenheit Ã©: " + temperaturaFahrenheit.toFixed(2));
}

main();




    </script>
    
</body>
</html>
