<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio 20</title>
</head>
<body>

    <script>

function contarNumerosMaioresQueOito() {
    let contador = 0;
    for (let i = 1; i <= 20; i++) {
        let numero = parseFloat(prompt("Digite o número " + i + ":"));
        if (numero > 8) {
            contador++;
        }
    }
    return contador;
}

function main() {
    let quantidadeNumerosMaioresQueOito = contarNumerosMaioresQueOito();
    alert("A quantidade de números maiores do que 8 é: " + quantidadeNumerosMaioresQueOito);
}

main();


    </script>
    
</body>
</html>
