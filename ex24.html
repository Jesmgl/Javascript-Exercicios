<body>

    <script>

       
function somarNumeros() {
    let soma = 0;
    let numero = 0;

    while (numero >= 0) {
        numero = parseFloat(prompt("Digite um número (digite um número negativo para encerrar): "));
        if (numero >= 0) {
            soma += numero;
        }
    }

    return soma;
}


function main() {
    let resultado = somarNumeros();
    alert("A soma dos números é: " + resultado);
}


main();


    </script>
    
</body>
