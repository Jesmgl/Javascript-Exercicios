<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idades</title>
</head>
<body>

    <script>

       
function calcularSomaIdades() {
    let soma = 0;
    for (let i = 1; i <= 20; i++) {
        let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
        soma += idade;
    }
    return soma;
}

function main() {
    let somaIdades = calcularSomaIdades();
    alert("A soma das idades das 20 pessoas Ã©: " + somaIdades);
}


main();


    </script>
    
</body>
</html>
