<body>
    

<script>


function calcularPrestacoes(valorCompra, numeroPrestacoes) {
    return valorCompra / numeroPrestacoes;
}


function main() {
    let valorCompra = parseFloat(prompt("Digite o valor da compra: "));
    let numeroPrestacoes = 5; // 5 prestações sem juros

    let valorPrestacao = calcularPrestacoes(valorCompra, numeroPrestacoes);

    alert("O valor de cada prestação é: R$ " + valorPrestacao.toFixed(2));
}


main();




</script>
