<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Idades</title>
</head>
<body>


    <script>

        
function calcularMediaIdades() {
    let soma = 0;
    for (let i = 1; i <= 20; i++) {
        let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
        soma += idade;
    }
    let media = soma / 20;
    return media;
}


function main() {
    let mediaIdades = calcularMediaIdades();
    alert("A média das idades das 20 pessoas é: " + mediaIdades.toFixed(2));
}


main();



    </script>
    
</body>
</html>
