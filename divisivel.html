<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisivel</title>
</head>
<body>
    
<script>


function verificarDivisibilidade(numero) {
    if (numero % 10 === 0) {
        return numero + " é divisível por 10.";
    } else if (numero % 5 === 0) {
        return numero + " é divisível por 5, mas não por 10.";
    } else if (numero % 2 === 0) {
        return numero + " é divisível por 2, mas não por 5 ou 10.";
    } else {
        return numero + " não é divisível por 10, 5 ou 2.";
    }
}

function main() {
    
    let numero = parseInt(prompt("Digite um número inteiro: "));

    
    let resultado = verificarDivisibilidade(numero);
    alert(resultado);
}

main();



</script>


</body>
</html>
