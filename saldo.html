<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo / Reajuste</title>
</head>
<body>

    <script>

        
function calcularSaldoReajustado(saldo) {
    return saldo * 1.015; // O reajuste de 1.5% é equivalente a multiplicar o saldo por 1.015
}


function main() {
    let saldoInicial = parseFloat(prompt("Digite o saldo inicial: "));

    let saldoReajustado = calcularSaldoReajustado(saldoInicial);

    alert("O saldo com reajuste de 1.5% é: R$ " + saldoReajustado.toFixed(2));
}


main();



    </script>
    
</body>
</html>
