<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiores idade</title>
</head>
<body>

    <script>


function contarMaioresDeIdade() {
    let contador = 0;
    for (let i = 1; i <= 20; i++) {
        let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
        if (idade >= 18) {
            contador++;
        }
    }
    return contador;
}


function main() {
    let quantidadeMaioresDeIdade = contarMaioresDeIdade();
    alert("A quantidade de pessoas maiores de idade Ã©: " + quantidadeMaioresDeIdade);
}

main();




    </script>
    
</body>
</html>
