<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Numeros</title>
</head>
<body>

    <script>

        
function calcularSoma() {
    let soma = 0;
    for (let i = 1; i <= 15; i++) {
        soma += i;
    }
    return soma;
}


function main() {
    let soma = calcularSoma();
    alert("A soma dos números de 1 a 15 é: " + soma);
}


main();



    </script>
    
</body>
</html>
